<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VØID</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.45);
            --font: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: var(--font); color: var(--text-main); overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* --- BACKGROUND --- */
        .ambient-bg { position: fixed; inset: 0; background: radial-gradient(circle at 20% 30%, rgba(40, 40, 40, 0.3) 0%, transparent 50%); z-index: -1; }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease; }
        .loader-logo { font-weight: 600; font-size: 2rem; letter-spacing: -0.05em; animation: logoIn 1.5s ease-in-out forwards; }
        @keyframes logoIn { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* --- MAIN UI --- */
        #main-container { width: 100%; max-width: 800px; padding: 40px; opacity: 0; transition: opacity 0.8s ease; z-index: 10; text-align: center; }
        h1 { font-weight: 500; font-size: 3rem; margin-bottom: 30px; letter-spacing: -0.02em; }
        
        .search-shell { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 5px; backdrop-filter: blur(20px); transition: 0.3s; }
        .search-shell:focus-within { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.08); }
        input { width: 100%; background: transparent; border: none; padding: 15px; color: #fff; font-size: 1.1rem; outline: none; text-align: center; }

        .dock { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
        .app-card { background: var(--glass); border: 1px solid var(--glass-border); padding: 12px 20px; border-radius: 15px; text-decoration: none; color: var(--text-secondary); font-size: 0.85rem; transition: 0.3s; cursor: pointer; }
        .app-card:hover { background: rgba(255,255,255,0.1); color: #fff; transform: translateY(-2px); }

        /* --- SWITCHER UI --- */
        .switcher { position: fixed; bottom: 20px; right: 20px; z-index: 100; }
        #bare-select { background: #111; color: var(--text-secondary); border: 1px solid var(--glass-border); padding: 8px; border-radius: 8px; font-size: 0.7rem; outline: none; cursor: pointer; }
        #status-dot { display: inline-block; width: 8px; height: 8px; background: #555; border-radius: 50%; margin-right: 5px; }
    </style>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
</head>
<body>
    <div class="ambient-bg"></div>
    <div id="loader"><div class="loader-logo">VØID</div></div>

    <div id="main-container">
        <h1>Welcome, kvn.</h1>
        <div class="search-shell">
            <input type="text" id="urlInput" placeholder="Where to?" autocomplete="off">
        </div>
        <div class="dock">
            <div class="app-card" onclick="navigate('https://tiktok.com')">TikTok</div>
            <div class="app-card" onclick="navigate('https://discord.com')">Discord</div>
            <div class="app-card" onclick="navigate('https://google.com')">Google</div>
        </div>
    </div>

    <div class="switcher">
        <span id="status-dot"></span>
        <select id="bare-select" onchange="changeBare(this.value)">
            <option value="https://uv.student-service.trade/bare/">Engine 1 (Fast)</option>
            <option value="https://tomp.app/">Engine 2 (Reliable)</option>
            <option value="https://bare.benroberts.dev/">Engine 3 (Backup)</option>
        </select>
    </div>

    <script>
        // Register SW
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
        }

        // Logic to dynamically change the Bare Server
        function changeBare(newUrl) {
            self.__uv$config.bare = newUrl;
            document.getElementById('status-dot').style.background = '#4CAF50'; // Green for active
            console.log("Switched Bare to: " + newUrl);
        }

        // Entrance
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('main-container').style.opacity = '1';
                    changeBare(document.getElementById('bare-select').value); // Set initial bare
                }, 500);
            }, 1500);
        };

        const input = document.getElementById("urlInput");
        function navigate(url) {
            if (!url) return;
            let finalUrl = url.trim();
            if (!finalUrl.includes(".")) {
                finalUrl = "https://www.google.com/search?q=" + encodeURIComponent(finalUrl);
            } else if (!finalUrl.startsWith("http")) {
                finalUrl = "https://" + finalUrl;
            }
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(finalUrl);
        }
        input.addEventListener("keydown", (e) => { if (e.key === "Enter") navigate(input.value); });
    </script>
</body>
</html>
